<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes flyHeart {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        @keyframes balloon-float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
        }

        .message {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }

        #noBtn {
            background: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
        }

        .heart {
    position: fixed;
    bottom: 0;
    left: 50%;
    font-size: 24px;
    color: #ff0033;
    pointer-events: none;
    animation: floatUp 4s linear infinite;
}

        #celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .memory-wall {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        
        .balloon {
            position: fixed;
            width: 30px;
            height: 40px;
            background: red;
            border-radius: 50%;
            animation: balloon-float 15s linear infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 4s linear infinite;
        }

        .celebration-text {
            position: fixed;
            font-size: 2em;
            color: #FFD700;
            animation: pop 0.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .memory-item {
            margin: 10px 0;
            padding: 10px;
            background: #fff3f3;
            border-radius: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Will You Be My Valentine?</h1>
        <div id="message" class="message">
            Hey Srishti Chawla! Another Valentine's Day, another chance to tell you how special you are to me... ‚ù§Ô∏è
        </div>
        <div class="memory-wall" id="memoryWall">
            <div class="memory-item">Remember our first date? üåü</div>
            <div class="memory-item">All those late night calls... üì±</div>
            <div class="memory-item">Our favorite coffee spots ‚òï</div>
        </div>
        <div class="button-container">
            <button id="yesBtn" onclick="acceptValentine()">Yes üíñ</button>
            <button id="noBtn" onmouseover="moveButton(this)" onclick="moveButton(this)">No üò¢</button>
        </div>
    </div>
    <div id="celebration"></div>

    <script>
        // Create floating hearts background
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 15000);
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }

        function createCelebrationText() {
            const texts = ["Woohoo! üéâ", "Congratulations! üíë", "Love Wins! üíï", "Forever! ‚ú®"];
            const text = document.createElement('div');
            text.className = 'celebration-text';
            text.textContent = texts[Math.floor(Math.random() * texts.length)];
            text.style.left = Math.random() * 70 + 15 + 'vw';
            text.style.top = Math.random() * 70 + 15 + 'vh';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 2000);
        }


        // Create hearts periodically
        setInterval(createHeart, 300);

        let messageIndex = 0;
let stopMessageCycle = false;  
        const messages = [
            "Hey Srishti Chawla! Another Valentine's Day, another chance to tell you how special you are to me... ‚ù§Ô∏è",
            "You make every day brighter just by being in it... ‚ú®",
            "Your smile lights up my world in ways you can't imagine... üòä",
            "Will you make me the happiest person by being my Valentine? üíù"
        ];

        function showNextMessage() {
    if (stopMessageCycle) return;  // Stop changing messages once "Yes" is clicked

    const messageDiv = document.getElementById('message');
    messageDiv.style.opacity = 0;
    setTimeout(() => {
        messageIndex = (messageIndex + 1) % messages.length;
        messageDiv.textContent = messages[messageIndex];
        messageDiv.style.opacity = 1;
    }, 500);
}

        // Show messages periodically
        setInterval(showNextMessage, 3000);

        function moveButton(btn) {
            const container = document.getElementById('container');
            const rect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            const maxX = rect.width - btnRect.width;
            const maxY = rect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function acceptValentine() {
            // Create celebration effect
            stopMessageCycle = true; 
            
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
          
          for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createHeart();
                    createBalloon();
                    createConfetti();
                    if(i % 10 === 0) createCelebrationText();
                }, i * 50);
            }

            const messageDiv = document.getElementById('message');
    messageDiv.textContent = "I LOVE YOU SRISHTI CHAWLA! üíë Thank you for making me the happiest person! üéâ";
            
            // Hide the no button
            document.getElementById('noBtn').style.display = 'none';
            
            // Change yes button text
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.textContent = "I Love You ‚ù§";
            yesBtn.onclick = null;
            yesBtn.style.transform = "scale(1.2)";
            
            setInterval(createConfetti, 200);
            setInterval(createBalloon, 1000);
            setInterval(createHeart, 300);
            setInterval(createCelebrationText, 2000);
        }

        // Start with message visible
        document.getElementById('message').style.opacity = 1;
    </script>
</body>
</html>
