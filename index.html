<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
        }

        .message {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }

        #noBtn {
            background: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d4d;
            pointer-events: none;
            animation: float 3s infinite;
            z-index: 0;
        }

        #celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .memory-wall {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .memory-item {
            margin: 10px 0;
            padding: 10px;
            background: #fff3f3;
            border-radius: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Will You Be My Valentine?</h1>
        <div id="message" class="message">
            Hey Srishti Chawla! Another Valentine's Day, another chance to tell you how special you are to me... ‚ù§Ô∏è
        </div>
        <div class="memory-wall" id="memoryWall">
            <div class="memory-item">Remember our first date? üåü</div>
            <div class="memory-item">All those late night calls... üì±</div>
            <div class="memory-item">Our favorite coffee spots ‚òï</div>
        </div>
        <div class="button-container">
            <button id="yesBtn" onclick="acceptValentine()">Yes üíñ</button>
            <button id="noBtn" onmouseover="moveButton(this)" onclick="moveButton(this)">No üò¢</button>
        </div>
    </div>
    <div id="celebration"></div>

    <script>
        // Create floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        let messageIndex = 0;
        const messages = [
            "Hey Srishti Chawla! Another Valentine's Day, another chance to tell you how special you are to me... ‚ù§Ô∏è",
            "You make every day brighter just by being in it... ‚ú®",
            "Your smile lights up my world in ways you can't imagine... üòä",
            "Will you make me the happiest person by being my Valentine? üíù"
        ];

        function showNextMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.opacity = 0;
            setTimeout(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                messageDiv.textContent = messages[messageIndex];
                messageDiv.style.opacity = 1;
            }, 500);
        }

        // Show messages periodically
        setInterval(showNextMessage, 3000);

        function moveButton(btn) {
            const container = document.getElementById('container');
            const rect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            const maxX = rect.width - btnRect.width;
            const maxY = rect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function acceptValentine() {
            // Create celebration effect
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            // Show memory wall
            document.getElementById('memoryWall').style.display = 'block';
            
            // Create heart shower
            for(let i = 0; i < 100; i++) {
                setTimeout(createHeart, i * 50);
            }

            // Change main message
            document.getElementById('message').textContent = "I LOVE YOU SRISHTI CHAWLA! üíë Thank you for making me the happiest person! üéâ";
            
            // Hide the no button
            document.getElementById('noBtn').style.display = 'none';
            
            // Change yes button text
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.textContent = "I Love You! üíï";
            yesBtn.onclick = null;
            yesBtn.style.transform = "scale(1.2)";
        }

        // Start with message visible
        document.getElementById('message').style.opacity = 1;
    </script>
</body>
</html>
